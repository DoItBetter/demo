server.port=8098
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

####log
logging.level.root=INFO
logging.path=log
logging.file.max-history=30
logging.file.max-size=1GB

#### 数据库连接池属性
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis对应的映射文件路径
mybatis.mapper-locations=classpath:mapper/*.xml
# mybatis对应的实体类
mybatis.type-aliases-package=com.cx.qt.demo.dal.entity

#### 数据库连接池属性
spring.datasource.url=jdbc:mysql://#?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
spring.datasource.username=#
spring.datasource.password=#

dubbo.protocol.port=20881

##http 请求域名AccountBizImpl
domain.aidc= http://#
domain.aidc.sh = http://#

##redis
spring.redis.host=#
spring.redis.port=6379
spring.redis.timeout=30000ms
spring.redis.password=#
spring.redis.database=1
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1ms

# Base packages to scan Dubbo Components (e.g @Service , @Reference)
dubbo.scan.basePackages=com.cx.qt.demo.biz.facade.impl
dubbo.application.name=dubbo-provider-data
dubbo.registry.address=edas://127.0.0.1:8080

dubbo.consumer.timeout=30000

#close start check for debug，必须要有...
dubbo.reference.check=false
dubbo.consumer.check=false
dubbo.registry.check=false

